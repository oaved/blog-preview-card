<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <div class="card">
    <figure>
      <img  class="illustration" src="assets/images/illustration-article.svg" alt="">
    </figure>
    <article class="text-container">
      <header class="header | text--fw-bold text--fs-300">Learning</header>
      <time datetime="2023-12-21" class="text--fw-normal text--fs-300">Published 21 Dec 2023</time>
      <h1 class="title | text--fw-bold text--fs-700">HTML & CSS foundations</h1>
      <p class="text--fs-400 text--fw-normal clr-neutral-400">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </article>
    <footer class="profile-group">
      <img class="profile-picture" src="assets/images/image-avatar.webp" alt="Profile picture">
      <figcaption class="text--fs-400 text--fw-bold">Greg Hooper</figcaption>
    </footer>
  </div>

</body>
</html>
